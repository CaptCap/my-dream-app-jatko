<section class="app-servers">

    <!-- <h1>I am in the Servers Component</h1> -->
    <label>Servername is {{serverName}}</label>
    <!-- <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
    <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    <button [disabled] ="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add Server</button>
    <hr>
    <!-- <p class="sisennys">{{serverName}}</p> -->
   
    <!-- <p class="sisennys">{{serverCreationStatus}}</p> -->

    <p *ngIf="serverCreated "; class="sisennys">Server was created! Server name is {{ serverName }} </p>
    
    <!-- <p>{{allowNewServer}} - string interpolation on p-tagit sisällä</p>
    <p [innerHTML]="allowNewServer"> tämä sen sijaan ei näy</p> -->
    <app-server *ngFor="let server of servers"></app-server>
  
</section>
